<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Contact US</title>
    <style>
        body {
            background: #d4d4d4; 
            color: #292e32;
            text-align: center;
            overflow-x: hidden;
        }
        
        .login_btn {
            background: #292e32;
            color: #d4d4d4;
            border-color: #d4d4d4;
        }
        
        .login_btn:hover {
            background: #ff5461;
        }
    </style>
</head>
<body class="text-center">
    <nav class="navigation navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="index.html" class="d-flex align-items-center px-2 mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="/img/logo.png" height="80px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        </div>
    </nav>
    <div>
        <h1>Contact Us</h1>
    </div>
    <div class="row m-5 shadow p-3 mb-5 bg-darkgrey rounded" >
        <div class="col-3 p-0 m-0">
            <div class="row align-items-center">
                <div class="col-md-12 p-3">
                    <img src="/img/map-location-dot-solid.svg" alt="" width="50px">
                    <br>
                    <address>
                        NJV Studio<br>
                        Rajkot-Morbi Road, Rajkot<br>
                        360 003 Gujarat, India<br>
                        Email : info@njv.co.in<br>
                        Landline : (+91) 281 - 12345679<br>
                    </address>
                </div>
              <div class="col-md-12 p-3">
                <img src="/img/phone-solid.svg" alt="" width="50px"><br>
                <p><a href="truecaller.com">(+91)281-12345679</a></p>
              </div>
              <div class="col-md-12 p-3">
                <img src="/img/envelope-solid.svg" alt="" width="50px"><br>
                <p>Email: <a href="gmail.com"> site@helpdest.com</a></p>
              </div>
            </div>
        </div>
        <div class="d-flex col p-0 m-0">
            <div class="vr">

            </div>
        </div>
        <div class="col p-0 m-0">
            <form name="feedback">
                <h3>Send Us A Message</h3>
                <div class="form-group row mb-2">
                    <div class="col-sm-9 p-2">
                        <input type="text" class="text_area form-control fw-bolder" name="feedback" placeholder="Write your message here" required style="width: 800px; height:100px">
                    </div>
                </div>
                    <div class="form-group row mb-2">
                        <div class="col-sm-9">
                            <input type="text" class="text_area form-control fw-bolder" name="name" placeholder="Enter Your Name" required style="width: 800px;">
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <div class="col-sm-9 p-2">
                            <input type="email" class="text_area form-control fw-bolder" name="email" placeholder="Enter your email" required style="width: 800px;">
                        </div>
                    </div>
                    <div>
                        <button class=" my-1 w-80 login_btn btn btn-lg fw-bolder" type="submit">Sign Up</button>
                    </div>
            </form>
        </div>
    </div>
    <script src="/js/signup.js">
    </script>
</body>

</html>
